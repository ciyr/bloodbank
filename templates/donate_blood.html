{% extends "base.html" %}
{% block body %}
{% if message %}
<p class="px-4 py-3 my-4 leading-normal text-red-700 bg-red-100 rounded-lg w-1/4" role="alert" >{{message}}</p>
{% endif %}
<div class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
    <div class="w-full sm:max-w-md p-5 mx-auto">
        <h2 class="mb-12 text-center text-5xl font-extrabold">Donate</h2>
        <form method="post" action="{% url 'bloodmatch:register_donor' %}">
            {% csrf_token %}
            
            <div class="mb-4">

                <label class="block mb-1" >Name</label>
                <input id="name" type="text" name="name" required max_length="100"
                    class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
            </div>
            <div class="mb-4">

                <label class="block mb-1" >Email</label>
                <input id="email" type="email" name="email" required max_length="100"
                    class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
            </div>

            <div class="mb-4">

                <label class="block mb-1" >Age</label>
                <input id="age" type="number" name="age" required min="18" max="65"
                    class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
            </div>

            <div class="mb-4">

                <label class="block mb-1" >Aadhar Number</label>
                <input id="aadhar_no" type="number" name="aadhar_no" required min="100000000000" max="999999999999"
                    class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
            </div>

            <div class="mb-4">

                <label class="block mb-1" >Blood group</label>
                

                    <select id="blood_group" type="text" name="blood_group"  required
                    class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>

                      </select>
            </div>

            <div class="mb-4">

                <label class="block mb-1" >Phone Number</label>
                <input id="phone_number" type="number" name="phone_number" required min="1000000000" max="9999999999"
                    class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
            </div>

            <div class="mb-4">

                <label class="block mb-1" >Address</label>
                <input id="address" type="text" name="address" required max_length="100"
                    class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
            </div>

            <div class="mb-4">

                <label class="block mb-1" >City</label>
                <select id="city" type="text" name="city" required
                    class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full">
                        <option value="Nagpur">Nagpur</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kota">Kota</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Jaipur">Jaipur</option>
                        

                      </select>

            </div>

            <div class="mb-4">

                <label class="block mb-1" >Hemoglobin</label>
                <input id="hemoglobin" type="number" name="hemoglobin" required min="13"
                    class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />

            </div>







            


            <div class="mt-6">
                <button type="submit"
                    class="w-full inline-flex items-center justify-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-red-700 active:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition">Register
                    as Donor</button>
            </div>

        </form>
    </div>
</div>


{% endblock %}
